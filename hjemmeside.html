<!DOCTYPE html>
<html>
    <Head>
        <style>
            p {
                color: #F00;
                font-size: 20px;
            }
            .text-change {
                color: #F00;
                font-size: 20px;
            }
            body {
                background-color: coral;
            }
            h1 {
               color: white;
               text-align: center; 
            }
            #div-text {
               color: white;
               text-align: center;
            }
        </style>
    </Head>
    <body>
        Her er vi i body og den bliver stylet af body
        <div class="text-change">
            Nu er vi i en div og den bliver stylet af .text-change
        </div>
        <div id="div-text">
            Her er vi i endnu en div der bliver stylet af #div-text
        </div>
        <h1>Her er vi i en header der hedder h1 og bliver stylet af h1</h1>
        <p>Her er vi i et p tag og denne bliver stylet af p</p>
    </body>
</html>
